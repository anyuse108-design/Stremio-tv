name: Fix Gradle Wrapper

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Remove broken Gradle wrapper
        run: |
          rm -rf gradle/wrapper
          rm -f gradlew gradlew.bat

      - name: Generate Gradle Wrapper 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2
          arguments: wrapper --distribution-type all

      - name: Commit Gradle wrapper
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add gradle/wrapper gradlew gradlew.bat
          git commit -m "Fix Gradle wrapper (8.2)" || echo "Nothing to commit"
          git push
